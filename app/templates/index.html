{% extends 'base.html' %}
{% block content %}

  <h1>Greetings, welcome to my PokeApp!</h1>

  {% if current_user.is_authenticated %}

      <a href="{{ url_for ('pokePicker') }}">Click the pokeball to catch a pokemon!</a>
      <a href="{{url_for('pokePicker')}}"><img id="pokeball" src="{{ url_for('static', filename='pokeball.jpeg') }}"  class="container col-4" ></a>

    {% else %}

    <a href="{{url_for('auth.loginPage')}}">Click here to Log In!</a><br>
    <a href="{{url_for('auth.signUpPage')}}">Click here to Sign Up!</a>

    {% endif %}

{% endblock %}
